<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja użytkownika</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
    <h1>Zarejestruj się</h1>
    <form th:action="@{/registration}" th:method="post" th:object="${userReg}">
        Imię<br>
        <input th:type="text" th:field="*{name}" th:placeholder="'Wpisz Imię'" ><br>
        Nazwisko<br>
        <input th:type="text" th:field="*{lastName}" th:placeholder="'wpisz Nazwisko'" ><br>
        Email<br>
        <input th:type="email" th:field="*{email}" th:placeholder="'Wpisz Email'" ><br>
        Hasło<br>
        <input th:type="password" th:field="*{password}" th:placeholder="'Wpisz Hasło'"><br>
        <input th:type="submit" th:value="register">
    </form>
</body>
</html>
